<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPN Líder Mundial en Deportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="./assets/js/marcador.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>

    </script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="d-flex bd-secondary">
        <img src="./assets/img/ESPN-Logo-1985-present.jpg" alt="" width="100uw">
        <h1>El Líder Mundial en Deportes</h1>
        <button onclick="ponerJugadores (1)">Poner equipo 1</button>
        <button onclick="ponerJugadores (2)">Poner equipo 2</button>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <h2><span id="equipo1nombre"></span></h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Nombre</th>
                            <th>Posición</th>
                            <th>Altura</th>
                            <th>Universidad</th>
                            <th>Anontó Puntos</th>
                        </tr>
                    </thead>
                    <tbody id="lista-equipo1"></tbody>
                </table>
            </div>
            <div class="col-4">
                <div class="row"></div>
                <div class="col-12 text-center"><span class="text-center vs">VS</span></div>
                <div class="row">
                    <div class="col-6 text-center"><strong class="marcador" id="marcadorEquipo1"></strong></div>
                    <div class="col-6 text-center"><strong class="marcador" id="marcadorEquipo2"></strong></div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <h3>Anotaciones <span id="equipo1AnotadoresNombre"></span></h3>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>No.</th>
                                    <th>Nombre</th>
                                    <th>Puntos</th>
                                </tr>
                            </thead>
                            <tbody id="listaAnotadoresEquipo1">
                            </tbody>
                        </table>
                    </div>

                    <div class="col-6">
                        <h3>Anotaciones <span id="equipo2AnotadoresNombre"></span></h3>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>No.</th>
                                    <th>Nombre</th>
                                    <th>Puntos</th>
                                </tr>
                            </thead>
                            <tbody id="listaAnotadoresEquipo2">
                            </tbody>
                        </table>
                    </div>


                </div>
            </div>
            <div class="col-4">
                <h2><span id="equipo2nombre"></span></h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Nombre</th>
                            <th>Posición</th>
                            <th>Altura</th>
                            <th>Universidad</th>
                            <th>Anontó Puntos</th>
                        </tr>
                    </thead>
                    <tbody id="lista-equipo2">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
